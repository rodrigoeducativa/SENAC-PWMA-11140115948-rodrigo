<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="stylesChamado.css">
  <title>Cahamado - ServDesk</title>

</head>

<body>
  <header>
    <img src="" alt="Logo ServDesk" />
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="tickets.html">Tickets</a></li>
        <li><a href="cadastro.html">Login/Signin</a></li>
        <li><a href="busca.html">FAQ</a></li>
        <input type="text" id="txtBusca" placeholder="Buscar..." />
      </ul>
    </nav>
    
  </header>

  <main>
    <section>
      <h1>Abrir Chamado</h1>
      <form id ="form" action="">
        <div class="container-form">
        <div class="item ">
          <label for="nome">Nome:</label>
          <input type="text" id="nome" name="nome" required>
        </div>
        <div class="item">
            <label for="setor">Setor da Empresa:</label>
            <select id="setor" name="setor">
                <option value="rh">Recursos Humanos</option>
                <option value="financeiro">Financeiro</option>
                <option value="ti">Tecnologia da Informação</option>
                <option value="operacoes">Operações</option>
                <option value="marketing">Marketing</option>
            </select>
            <div class="item ">
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required>
            </div>
            <div class="item ">
              <label for="telefone">Telefone:</label>
              <input type="tel" id="telefone" name="telefone" required>       
            </div> 
            <div class="item">
                <label for="mensagem">Mensagem:</label>
                <input type="text" name="mensagem" id="mensagem" required>
            </div>
            <div class="item">
                <label for="imagem">Anexo:</label>
                <input type="file" name="imagem" id="imagem">
            </div>
            <fieldset>
              <legend>Tipo de problema</legend>

                <input type="radio" id="software" name="problem" value="software" checked />
                <label for="software">Software</label>

                <input type="radio" id="hardware" name="problem" value="hardware" />
                <label for="hardware">Hardware</label>

                <input type="radio" id="outro" name="problem" value="outro" />
                <label for="outro">Outro</label>

            </fieldset>
            
        </div>
      </div>
          
          <button id="botaoCadastro" type="submit" onclick="ticket()" disabled >Cadastrar</button>
          
      </form>

    </section>


  </main>

  <footer>
    <p>&copy;ServDesk 2023 Sistema de Atendimento ao Cliente. Todos os direitos reservados.</p>
  </footer>
</body>
<script src="scriptChamado.js"></script>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="stylesSign.css">
  <title>Cadastro - ServDesk</title>

</head>

<body>
  <header>
    <img src="" alt="Logo ServDesk" />
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="tickets.html">Tickets</a></li>
        <li><a href="#">Login/Signin</a></li>
        <li><a href="busca.html">FAQ</a></li>
        <input type="text" id="txtBusca" placeholder="Buscar..." />
      </ul>
    </nav>
    
  </header>

  <main>
    <section>
      <form id="form" action="">
        <h1>Cadastro</h1>
        <div class="container-form">

          <label for="nome">Nome:</label>
          <input type="text" id="nome" name="nome" required>

          <label for="sobrenome">Sobrenome:</label>
          <input type="text" id="sobrenome" name="sobrenome" required>

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
          
          <label for="password">Senha:</label>
          <input type="password" name="password" id="password">

          <label for="telefone">Telefone:</label>
          <input type="tel" id="telefone" name="telefone" required>        

          <label for="setor">Setor da Empresa:</label>
          <select id="setor" name="setor">
              <option value="rh">Recursos Humanos</option>
              <option value="financeiro">Financeiro</option>
              <option value="ti">Tecnologia da Informação</option>
              <option value="operacoes">Operações</option>
              <option value="marketing">Marketing</option>
          </select>

      </div>
          
          <button id="botaoCadastro" type="submit" onclick="cadastradoComSucesso()" disabled>Cadastrar</button>
          
      </form>

    </section>


  </main>

  <footer>
    <p>&copy;ServDesk 2023 Sistema de Atendimento ao Cliente. Todos os direitos reservados.</p>
  </footer>
</body>
<script src="script.js"></script>

</html>
